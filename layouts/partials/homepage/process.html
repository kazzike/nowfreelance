<section class="modernization-steps">
  <div class="mw8 center ph3">
    <div class="modernization-header">
      <h2 class="f2 athelas">Tu plan de modernización en 3 pasos</h2>
      <p class="modernization-subtitle">No interrumpimos tu negocio. Lo potenciamos de forma fluida y sin jerga técnica.</p>
    </div>
    <div class="steps-container">
      {{ range $index, $step := .steps }}
      <div class="step-card">
        <div class="step-number">{{ add $index 1 }}</div>
        <h3 class="step-title">{{ $step.title }}</h3>
        <p class="step-description">{{ $step.description }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
